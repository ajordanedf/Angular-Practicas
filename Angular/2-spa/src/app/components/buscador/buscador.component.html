<h1>Buscador: <small></small>{{termino}}</h1>
<div class="row" *ngIf="heroes.length==0">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            No existen resultados de {{termino}}
        </div>
    </div>
</div>

<div class="card-columns animated fadeIn">
    <app-heroe-targeta [heroe]="heroe" [index]="i" *ngFor="let heroe of heroes; let i= index"></app-heroe-targeta>
</div>
