<h1>Buscador: <small></small>{{termino}}</h1>
<div class="row" *ngIf="heroes.length==0">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            No existen resultados de {{termino}}
        </div>
    </div>
</div>

<div class="card-columns animated fadeIn">
    <div class="card" *ngFor="let heroe of heroes; let i=index">
        <img class="card-img-top" [src]="heroe.img" alt="heroe.nombre">
        <div class="card-body">
            <h5 class="card-title">{{heroe.nombre}}</h5>
            <p class="card-text">{{heroe.bio}}</p>
            <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>
            <button (click)="verHeroe(i)" type="button" class="btn btn-outline-primary btn-block">Ver mas...</button>
            <!-- <a [routerLink]="['/heroe', i]" class="btn btn-outline-primary btn-block">Ver mas...</a> -->
        </div>
    </div>
</div>
